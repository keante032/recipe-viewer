<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" href="icons/icon-192x192.png">
</head>
<body>

    <header>
        <h1>Recipe Viewer</h1>
    </header>

    <div class="container">
        <!-- File input for uploading the JSON file -->
        <div id="loadButtons" class="button-container">
            <label for="fileInput" id="uploadButton" class="button">Upload Recipes</label>
            <input type="file" id="fileInput" accept=".json" style="display: none;">
            <button id="downloadButton" class="button" onclick="downloadRecipes()">Download Recipes</button>
            <button id="clearButton" class="button" onclick="clearRecipes()">Clear Recipes</button>
        </div>
        
        <!-- Search input for filtering recipes -->
        <input type="text" id="searchInput" placeholder="Search recipes..." oninput="filterRecipes()">
        
        <!-- Section for displaying recipe cards -->
        <div id="recipeList" class="recipe-list"></div>

        <!-- Section for displaying recipe details -->
        <div id="recipeDetail" class="recipe-detail">
            <div id="detailButtons" class="button-container">
                <button id="backButton" onclick="goBack()" class="button">Back to Recipe List</button>
                <button id="editSaveButton" onclick="toggleEditMode()" class="button">Edit Recipe</button>
            </div>
            <div id="detailContent"></div>
        </div>
    </div>


    <script src="scripts.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker registered with scope:', registration.scope);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
</body>
</html>
